<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz - The Sound of Life</title>
    <style>
        /* Existing styles ... */
        
        /* Responsive Image */
        .container img {
            max-width: 100%;
            height: auto;
            display: block; /* Remove if you want inline */
            margin: 0 auto; /* Center image */
        }
        
        /* Media Query for mobile devices */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header, footer {
                text-align: center; /* Center content for mobile */
            }

            /* Add any additional styles for mobile layout */
        }
        
        /* Media Query for tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 90%;
            }
            
            /* Add any additional styles for tablet layout */
        }

        /* Media Query for desktops */
        @media (min-width: 1025px) {
            .container {
                width: 80%;
            }
            
            /* Add any additional styles for desktop layout */
        }
    </style>
</head>
<body>
    <header>
        <h1>The Jazz Essence</h1>
    </header>

    <section class="container">
        <!-- Text content -->
        <img src="ca2.png" alt="Jazz Enthusiast's Haven">
        <!-- The rest of your content -->
    </section>

    <footer>
        <p>&copy; 2023 Jazz Enthusiast's Haven</p>
    </footer>
</body>
</html>
