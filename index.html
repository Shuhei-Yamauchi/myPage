<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website Title</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .bg-image {
    /* The image used */
    background-image: url('ca2.png');

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .content {
    /* Positioning content */
    position: relative;
    padding: 20px;
    text-align: center;
  }

  .text-background {
    /* Semi-transparent background for text for better readability */
    display: inline-block;
    background: rgba(255, 255, 255, 0.7); /* White background with opacity */
    color: #000; /* Change text color as needed */
    padding: 20px;
    border-radius: 10px; /* Optional: for rounded corners */
  }

  /* For mobile screens */
  @media only screen and (max-width: 767px) {
    .bg-image {
      background-size: contain;
    }
  }
</style>
</head>
<body>

<div class="bg-image">
  <div class="content">
    <div class="text-background">
      <p>With a deep appreciation for jazz, I've created this site to share its allure...</p>
      <!-- Add more text as needed -->
    </div>
  </div>
</div>

</body>
</html>
